services:
  frontend:
    build:
      context: ./online-shop-frontend
    image: online-shop-frontend:latest
    container_name: online-shop-frontend
    ports:
      - 5173:80
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - online-shop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./online-shop-backend
    image: online-shop-backend:latest
    container_name: online-shop-backend
    ports:
      - 8080:8080
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    env_file:
      - .env
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - online-shop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/onlineShop/actuator/health/readiness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: online-shop-mssql
    ports:
      - "1433:1433"
    env_file:
      - .env
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d
      - mssql-data:/var/opt/mssql
    networks:
      - online-shop-network
    restart: always
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${SA_PASSWORD}", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  cache:
    image: redis:7-alpine
    container_name: online-shop-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env
    volumes:
      - redis-data:/data
    networks:
      - online-shop-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  online-shop-network:
    driver: bridge

volumes:
  mssql-data:
    driver: local
  redis-data:
    driver: local